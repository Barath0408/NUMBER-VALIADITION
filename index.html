    <title>Phone Number Validator & Lookup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container">
        <h1>Phone Number Validator & Lookup</h1>
        <div class="form-group">
            <label for="phoneNumber">Enter Phone Number:</label>
            <input type="text" id="phoneNumber" class="form-control" placeholder="e.g., +912345678942">
            <small id="phoneNumberHelp" class="form-text text-muted">Please enter a valid international phone
                number.</small>
        </div>
        <button id="validateBtn" class="btn btn-primary">Validate & Lookup</button>
        <div id="result" class="mt-3"></div>
    
    </div>
